<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d3m0n App Studio</title>
    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
    <h1>d3m0n App Studio</h1>

    <div id="appContainer">
        <div id="control_editor">
            <div style="width: 100%;" id="generalAttributes">
                <p>General Attributes:</p>

                <div style="width: 90%; display: block; overflow: hidden;">name:<input style="float: right; width: 50%;" type="text" id="edit-name" value="" onchange="edit('id', document.getElementById('edit-name').value, '', 0)" /></div>
                <div style="width: 90%; display: block; overflow: hidden;" >visible:<input style="float: right; width: 50%;" type="checkbox" id="edit-visible" checked="true" /></div>
                <div style="width: 90%; display: block; overflow: hidden;" >enabled:<input style="float: right; width: 50%;" type="checkbox" id="edit-enabled" checked="true" /></div>
                
                </br>
                <div style="width: 90%; display: block; overflow: hidden;">width:<input style="width: 50%; float: right;" type="number" id="edit-width" onchange="edit('style', document.getElementById('edit-width').value+'px', 'width', 0)" value="0" />
                    <input style="float: right;" type="checkbox" id="edit-width-percent" onchange="setPercentMode(event)"></input>
                    <p style="float: right; margin: 0px;">%</p>
                </div>
                <div style="width: 90%; display: block; overflow: hidden;">height:<input style="float: right; width: 50%;" type="number" id="edit-height" onchange="edit('style', document.getElementById('edit-height').value+'px', 'height', 0)" value="0" />
                    <input style="float: right;" type="checkbox" id="edit-height-percent" onchange="setPercentMode2(event)"></input>
                    <p style="float: right; margin: 0px;">%</p>
                </div>

                </br>
                <div style="width: 90%; display: block; overflow: hidden;" >color:<input style="float: right; width: 50%;" type="color" id="edit-color" value="#000000" onchange="edit('style', document.getElementById('edit-color').value, 'color')"/></div>
                <div style="width: 90%; display: block; overflow: hidden;">bg_color:<input style="float: right; width: 50%;" type="color" id="edit-bg_color" value="#000000" onchange="edit('style', document.getElementById('edit-bg_color').value, 'background')"/></div>
                </br>
               
                <div style="width: 90%; display: block; overflow: hidden;">margin_top:<input style="float: right; width: 50%;" type="number" id="edit-margin_top" value="0" onchange="edit('style', document.getElementById('edit-margin_top').value+'px', 'top', 1)"/>
                    <input style="float: right;" type="checkbox" id="edit-margin_top-percent" onchange="setPercentMode2(event)"></input>
                    <p style="float: right; margin: 0px;">%</p>
                </div>
                <div style="width: 90%; display: block; overflow: hidden;" >margin_left:<input style="float: right; width: 50%;" type="number" id="edit-margin_left" value="0" onchange="edit('style', document.getElementById('edit-margin_left').value+'px', 'left', 1)" />
                    <input style="float: right;" type="checkbox" id="edit-margin_left-percent" onchange="setPercentMode(event)"></input>
                    <p style="float: right; margin: 0px;">%</p>
                </div>
                <div style="width: 90%; display: block; overflow: hidden;" >margin_right:<input style="float: right; width: 50%;" type="number" id="edit-margin_right" value="0" onchange="edit('style', document.getElementById('edit-margin_right').value+'px', 'left', -1)" />
                    <input style="float: right;" type="checkbox" id="edit-margin_right-percent" onchange="setPercentMode(event)"></input>
                    <p style="float: right; margin: 0px;">%</p>
                </div>
                <div style="width: 90%; display: block; overflow: hidden;" >margin_bottom:<input style="float: right; width: 50%;" type="number" id="edit-margin_bottom" value="0" onchange="edit('style', document.getElementById('edit-margin_bottom').value+'px', 'top', -1)" />
                    <input style="float: right;" type="checkbox" id="edit-margin_bottom-percent" onchange="setPercentMode2(event)"></input>
                    <p style="float: right; margin: 0px;">%</p>
                </div>

                </br>
                <div>
                    Location: </br>
                    <input id="locationInput" checked="true" type="checkbox" onclick="switchLocation()">custom</input>
                    <div id="customLoc" style="display: flex; flex-direction: row;">
                        x:
                        <input id="edit-location-x" style="margin-left: 20px; width: 50px;" type="number" value="0" onchange="edit('style', document.getElementById('edit-location-x').value+'px', 'left', 0)"></intput>
                        %
                        <input type="checkbox" id="edit-location-x-percent" style="margin-right: 10px;"></input>
                        , 
                        y:
                        <input id="edit-location-y" style="margin-left: 20px; width: 50px;" type="number" value="0" onchange="edit('style', document.getElementById('edit-location-y').value+'px', 'top', 0)"></intput>
                        %
                        <input type="checkbox" id="edit-location-y-percent" style="margin-right: 10px;"></input>
                    </div>
                    <div id="noCustomLoc" style="display: none;">
                        <select onchange="locationChange(event)">
                            <option>top</option>
                            <option>top_left</option>
                            <option>top_right</option>
                            <option>bottom</option>
                            <option>bottom_left</option>
                            <option>bottom_right</option>
                            <option>left</option>
                            <option>right</option>
                            <option>center</option>
                        </select>
                    </div>
                    <script>
                        function switchLocation() {
                            var input = document.getElementById("locationInput");
                            var customLoc = document.getElementById("customLoc");
                            var noCustomLoc = document.getElementById("noCustomLoc");
                            if(input.checked == true) {
                                customLoc.style.display = "block";

                                noCustomLoc.style.display = "none";
                            }
                            else {
                                customLoc.style.display = "none";

                                noCustomLoc.style.display = "block";
                            }
                        }
                    </script>
                </div>
                
                
            </div>

        </div>
        <div style="width: 60%; flex-direction: row; display: flex;">
            <div id="drop_zone">Drop elements here</div>
            <div id="draggableElements">
            <div style="padding: 10px; background: red; margin-bottom: 10px;" onclick="createDraggableElement('Text')">Text</div>
            <div style="padding: 10px; background: red; margin-bottom: 10px;" onclick="createDraggableElement('Button')">Button</div>
            <div style="padding: 10px; background: red; margin-bottom: 10px;" onclick="createDraggableElement('Image')">Image</div>
        </div>
        </div>
        
        
    </div>
    
    <button id="addElement" onclick="createDraggableElement('Text')">Add Draggable Element</button>
    <button id="build">Build</button>
    <pre id="pseudocode"></pre>


    <script src="./app.js"></script>
</body>
</html>
